<ion-header>
  <ion-toolbar>
    <ion-title>
      Météo actuelle
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Nom de la ville</ion-label>
    <ion-input [(ngModel)]="cityName" type="text"></ion-input>
  </ion-item>
  <ion-button expand="full" (click)="getWeather()">Obtenir la météo</ion-button>

  <!-- Affichage des informations météo -->
  <div *ngIf="weather">
    <h1>{{ weather.name }}</h1>
    <p>{{ weather.weather[0].description }}</p>
    <p>{{ weather.main.temp }}°C</p>
  </div>

  <!-- Bouton pour naviguer vers la page de prévisions météo -->
  <ion-button expand="full" routerLink="/forecast" [queryParams]="{city: cityName}" *ngIf="weather">Voir les prévisions</ion-button>
</ion-content>
